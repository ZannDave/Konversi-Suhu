<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="halamanUtama.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
        <title>Convert Tools</title>
    </head>
    <body>
        <div class="container" id="cu">
            <h1>Selamat datang di tools konversi!</h1>
            <hr/>
            <h2>Konversi yang tersedia:</h2>
            <div class="conversion-list">
                <div class="conversion-item">1. Celsius -> Fahrenheit</div>
                <div class="conversion-item">2. Fahrenheit -> Celsius</div>
                <div class="conversion-item">3. Celsius -> Kelvin</div>
                <div class="conversion-item">4. Kelvin -> Celsius</div>
                <div class="conversion-item">5. Fahrenheit -> Kelvin</div>
                <div class="conversion-item">6. Kelvin -> Fahrenheit</div>
            </div>
            <input type="number" placeholder="Masukkan suhu!" id="inputSuhu">
            <input type="number" placeholder="Pilih opsi konversi!" id="inputOpsi">
            <button id="enter">Generate</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
